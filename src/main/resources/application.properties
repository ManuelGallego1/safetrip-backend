spring.application.name=${SPRING_APPLICATION_NAME}

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=DEBUG
logging.level.com.safetrip=DEBUG


# JWT config
jwt.secret=${JWT_SECRET_KEY}
jwt.expirationMs=${SECURITY_JWT_EXPIRATION_TIME}

# Mail config
mailtrap.token=${MAILTRAP_TOKEN}
mailtrap.inbox=3905346

# Cargar variables desde .env
spring.config.import=optional:file:.env[.properties]

# Variables globales
spring.jackson.time-zone=America/Bogota
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
whatsapp.url=${WSP_NOTIFICATION_URL}
whatsapp.api-key=${WSP_API_KEY}

# MinIO Config
minio.url=${MINIO_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket=${MINIO_BUCKET}

# Encryption
encryption.key=${ENCRYPTION_KEY}

# Zurich Config
zurich.config.id=${ZURICH_CONFIG_ID}
zurich.confirmation-url=${ZURICH_CONFIRMATION_URL}
zurich.response-url=${ZURICH_RESPONSE_URL}

# Cors
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.exposed-headers=${CORS_EXPOSED_HEADERS}
cors.max-age=${CORS_MAX_AGE}

pdf.template.policy01=classpath:templates/template01Ap.pdf
pdf.template.policy02=classpath:templates/template02Ap.pdf